          var products = [

            for(let i = 0 ; i < products.length ; i++ ) {

                $('.card-content').eq(i).html('가격 : ' + products[i]. price);

            console.log(b);

            // jquery를 사용한 모습
            let c = '하이';
            let d = `문자 ${c} 문자`;
            // ``로 묶어줘야 jquery로 문자 사이에 변수를 사용할 수 있음.
            console.log(d);
