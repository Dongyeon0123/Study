            let 템플릿 = '<p>안녕</p>';

            $('#test').append(템플릿);

            // 대충 서버에서 보낸 데이터

            //let 바지숙제 = '<option>28</option><option>30</option>';
            $('.form-select').on('change', function(e) {
                if(e.target.value == '셔츠') {
                    $('.form-select').eq(1).removeClass('form-hide');
                    $('.form-select').eq(1).empty();
                    //$('.form-select').eq(1).empty().append(셔츠숙제);
                    shirts.forEach(function(a) {
                        $('.form-select').eq(1).append(`<option>${a}</option>`)
                    })
                }
                else if(e.target.value == '바지') {
                    $('.form-select').eq(1).removeClass('form-hide');
                    $('.form-select').eq(1).empty(); // 기존 옵션 지우기 (반복문 밖에서 실행)

                    pants.forEach(function(a) {
                        // forEach((a) => {} 이렇게도 가능함(arrow function)
                        // 주의 - arrow function을 쓰면 함수 안에 this 뜻이 달라질 수 있음

                        // 배열 반복문 - pants 배열의 길이만큼 반복 / pants.length랑 똑같음
                        // forEach안에 파라미터 두개 생성 가능
                        // 첫째는 array 안에 데이터,
                        // 둘째는 0부터 1씩 증가하는 정수
                        $('.form-select').eq(1).append(`<option>${a}</option>`);
                    })
                }
                else {
                    $('.form-select').eq(1).addClass('form-hide');
                }
            })
