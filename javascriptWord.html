<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
       <button class="btn">숫자 올리기</button>
       <button class="btn2">숫자 올리기 2</button>
        <script>
            // 3의 배수면 박수, 9의 배수면 박수X2 나머지는 통과 출력
            let number = 1;
            $('.btn').on('click', function() {
                if((number)%9 == 0) {
                    console.log(number);
                    console.log('박수x2');
                }
                else if((number+3)%3 == 0) {
                    console.log(number);
                    console.log('박수');
                }
                else {
                    console.log(number);
                    console.log('통과');
                }

                number++;
            });

            // 총합 120이거나, 과락 40 이상이면 합격
            // 0 미만, 100 초과 숫자를 입력하면 console 띄움
            function test(a, b) {
                if(a < 0 || b < 0) {
                    console.log('숫자를 0에서 100사이로 입력');
                }
                else if(a > 100 || b > 100) {
                    console.log('숫자를 0에서 100사이로 입력');
                }
                else if((a + b) >= 120 && (a >= 40 && b >= 40)) {
                    console.log('합격');
                }
                else {
                    console.log('불합격');
                }
            }
            test(40, 99);


            // 끝의 자리가 3, 6, 9일때만 박수
            let num = 1;
            $('.btn2').on('click', function() {
                if((num % 10) == 3 || (num % 10) == 6 || (num % 10) == 9) {
                    console.log(num);
                    console.log('박수');
                }
                else {
                    console.log(num);
                    console.log('통과');
                }
                num++;
            })

            // let은 재할당 가능, const는 재할당 안됨.
            let age = 25;
            const place = 'Suwon';
            age = 26;

            console.log(age);
            console.log(place);

            // 예금액에 금액을 입력하면, 2년뒤 예금액을 계산해주는 코드
            // 예금액이 5만원 이상이면 20%, 미만이면 15%임.
            var 예금액= 60000;
            var 미래예금액 = 0;

            if(예금액 >= 50000) {
                미래예금액 = 예금액 * 1.2 * 1.2;
            }
            else {
                미래예금액 = 예금액 * 1.15 * 1.15;
            }

            console.log(미래예금액);

            // 리필에 따른 마실 수 있는 커피양 계산
            var first = 360;
            var coffee = 0;

            coffee = first;
            coffee += first*(2/3);
            first = first*(2/3);
            coffee += first*(2/3);

            console.log(coffee);
        </script>

        <!-- 간단한 퀴즈 UI (3번 틀리면 콘솔 띄우기) -->
        <p>태조 이성계가 태어난 년도는?</p>
        <input type="text" id="answer">
        <button id="send-answer">제출</button>

        <script>
            let count = 0;

          $('#send-answer').on('click', function() {
              let answer = $('#answer').val().trim();
              if(answer === '1335') {
                  console.log('정답');
              }
              else {
                  count++;
                  if(count == 3){
                      console.log('3번 틀렸습니다.');
                  }
              }
          })
        </script>
    </body>
</html>
