<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: '';
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
    </style>
  </head>

  <body>

    <div class="container mt-3">
       <div class="card p-3">
           <span class="name">상품명</span>
           <span class="price">가격</span>
       </div>
    </div>

    <script>

        // Array형
        let car = ['소나타', 50000, 'white'];
        console.log(car[1]);
        car[0] = '아반떼';

        // object형 & name이랑  price는 key임 그랜져, 60000은 value
        // == key : value형
        let car2 = {name : '그렌져', price : [60000, 5000, 4000]}
        console.log(car2['name']);
        console.log(car2.price);
        car2.price[0] = 30000;

        // 위 코드는 클라이언트 렌더링을 하는 중 (서버가 편함)
        // 데이터바인딩 - 데이터들을 html에 꽂아넣는 것

        // 서버사이드 렌더링도 존재 (서버가 불편함 - 서버가 html을 다 만들어야함)

        // 상품의 데이터가 많아지면 object 형이 좋은듯
        // 이유는 순서보다 이름을 외우는것이 쉽기 때문

        // 또한 array는 자료의 순서가 존재함. object는 없음
        // []는 무조건 Array자료형


        // 이름과 가격을 뽑아서 html애다가 넣기.
        $('.name').html(car2.name);
        $('.price').html(car2.price[0]);
    </script>










    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button">Products</li>
        <li class="tab-button orange">Information</li>
        <li class="tab-button">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>

    <script src="js/main.js"></script>


    <!-- jquery 외부 라이브러리 설치.-->
    <!-- 모든 자바스크립트 라이브러리는 바디태그 끝나기 전 쯤에 넣는걸 권장. (페이지 로드 성능때문) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
